<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/font-awesome-line-awesome/css/all.min.css"

      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- header -->
    <header class="p-adjust">
      <div>
        <img
          src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
          alt="image"
        />
        <div>

            <h4 class="mt-1">Unknown Artist</h4>
            <h4>2016.Charts. 100songs</h4>
          </div>
          <div class="controller">
            <button><i class="las la-play"></i> Play all</button>
            <button><i class="las la-plus"></i> Add to</button>
            <button><i class="las la-ellipsis-h"></i> More</button>
          </div>
        </div>
      </div>
    </header>

    <!-- section -->
    <section class="p-adjust">
      <table>
        <tr>
          <td>1. 0ne Dance</td>
          <td>Crake feat CatKid & Cyla</td>
          <td>2:54</td>
          <td>
            <button>CATTY CLOUD SYNC</button>
          </td>
        </tr>
        <tr>
          <td>2. Panda</td>
          <td>Cattee</td>
          <td>4:06</td>
          <td>
            <button>CATTY CLOUD SYNC</button>
          </td>
        </tr>

        <tr>
          <td>3. Can't Stop the feeling</td>
          <td>Catin Cimberlake</td>
          <td>3:56</td>
          <td>
            <button>CATTY CLOUD SYNC</button>
          </td>
        </tr>

        <tr>
          <td>4. Work From Home</td>
          <td>Cat Harmony feat Colla</td>
          <td>3:34</td>
          <td>
            <button>CATTY CLOUD SYNC</button>
          </td>
        </tr>
      </table>
    </section>

    <!-- sidebar -->
    <aside>
      <button>
        <i class="las la-bars"></i>
      </button>
      <button>
        <i class="las la-home"></i>
      </button>
      <button>
        <i class="las la-search"></i>
      </button>
      <button>
        <i class="las la-volume-up"></i>
      </button>
      <button>
        <i class="las la-user"></i>
      </button>

      <button>
        <i class="las la-cog"></i>
      </button>

      <button>
        <i class="lab la-spotify"></i>
      </button>

      <button>
        <i class="lab la-soundcloud"></i>
      </button>
    </aside>

    <!-- footer -->
    <footer>
      <div>
        <img
          src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
          alt="image"
        />
        <div>
          <h4>If It Ain't Love</h4>
          <h4>Catson Derulo</h4>
        </div>
      </div>

      <div>
        <button>
          <i class="las la-step-backward"></i>
        </button>
        <button>
          <i class="las la-pause"></i>
        </button>
        <button>
          <i class="las la-step-forward"></i>
        </button>
        <button>
          <i class="las la-undo-alt"></i>
        </button>
        <button>
          <i class="las la-random"></i>
        </button>
      </div>
